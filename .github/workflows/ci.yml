  name: cicd piplines

  on: 
    push:
      branches:
        -main
  jobs:
    Testing-app:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
      
        - name: Setup node js
          uses: actions/setup-node@v3
        
        - name: install packages
          run: npm install

        - name: Run Test Cases
          run: npm test

        



